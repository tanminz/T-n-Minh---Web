<html>
    <head>
        <title>Dương Tấn Minh</title>
        <style>
            body {
                background-color: teal;
                color: white;
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
            }
            .container {
                width: 600px;
                margin: auto;
            }
            table {
                width: 100%;
            }
            td {
                padding: 5px;
            }
            input, select {
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="text-align: center; margin-bottom: 10px;">
                <img src="/ex51/home .gif">
            </div>
            <h1>Newborn Registration</h1>

            <form>
                <table>
                    <tr>
                        <td>Date</td>
                        <td><input type="text" placeholder="mm/dd/yy"/></td>
                    </tr>
                    <tr>
                        <td>1) Infant's first name:</td>
                        <td><input type="text"/></td>
                        <td>Last:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>2) Medical Record #:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>3) Date of birth:</td>
                        <td><input type="text" placeholder="mm/dd/yy"/></td>
                    </tr>
                    <tr>
                        <td>4) Birth weight:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>5) APGAR score:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>6) Mother's first name:</td>
                        <td><input type="text"/></td>
                        <td>Last:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>7) Father's first name:</td>
                        <td><input type="text"/></td>
                        <td>Last:</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>8) Physician (check all that apply):</td>
                        <td colspan="3">
                            <select multiple size="4">
                                <option>Dr. Warren Albert</option>
                                <option>Dr. Maria Alvarez</option>
                                <option>Dr. Karen Brinkman</option>
                                <option>Dr. Micheal Kerry</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <input type="submit" value="Register"/>
                            <input type="reset" value="Cancel"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
