<!DOCTYPE html>
<html>
<head>
    <title>Dương Tấn Minh</title>
</head>
<body>
    <form>
        <p> Your Degrees:</p>
        <input type="checkbox" name="bc1" id="bc1"/>
        <label for="bc1">Degree 1 </label>
        <br/>
        <input type="checkbox" name="bc2" id="bc2"/>
        <label for="bc2">Degree 2 </label>
        <br/>

        <p>Type of Customer</p>
        <input type="radio" name="tc" id="tc1"/>
        <label for="tc1">Vip customer</label>
        <br/>
        <input type="radio" name="tc" id="tc2"/>
        <label for="tc2">Normal customer</label>
        <br/>
        <p>Address:</p>
        <select name="address" id="address">
            <option value="1">Hồ Chí Minh</option>
            <option value="2" style="background-color: yellow">Hà Nội</option>
            <option value="3">Đà Nẵng</option>
        </select>
        <p>Categories:</p>
        <select multiple="5">
            <option value="1">Education</option>
            <option value="2">Entertainment</option>
            <option value="3">Sports</option>
            <option value="4">Science</option>
            <option value="5">Technology</option>
        </select>
    </form>
</body>
</html>
