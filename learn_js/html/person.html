<html>
  <head>
    <title>Táº¥n MinhMinh</title>
    <script type="text/javascript">
        var person={
            ID:"CUS01",
            FirstName:"Obama",
            LastName:"Barack",
            Birthday: new Date(1960,2,11),
            FullName: function()
            {
                return this.LastName+" "+this.FirstName
            },
            GetAge: function()
            {
                return new Date().getFullYear()-this.Birthday.getFullYear()
            }
        };
    </script>
  </head>
  <body>
    <table border="1">
        <tr>
            <td>ID:</td>
            <td id="td_id"></td>
        </tr>
        <tr>
            <td>FirstName:</td>
            <td id="td_first_name"></td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td id="td_last_name"></td>
        </tr>
        <tr>
            <td>FullName:</td>
            <td id="td_full_name"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td id="td_birthday"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td id="td_age"></td>
        </tr>
    </table>
    <script type="text/javascript">
        td_id.innerText=person.ID;
        td_first_name.innerText=person.FirstName;
        td_last_name.innerText=person["LastName"];
        td_full_name.innerText=person.FullName();
        td_birthday.innerText=person.Birthday.toDateString();
        td_age.innerText=person.GetAge();
    </script>
  </body>

</html>
