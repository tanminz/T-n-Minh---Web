<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackson Electronics Registration - Dương Tấn Minh</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script>
        function registerForm() {
            alert("Registration successful!");
        }
        function cancelForm() {
            document.getElementById("regForm").reset();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/Jackson.gif" alt="Jackson Electronics">
        </div>
        <h2>Registration Form</h2>
        <p>Register your Jackson Electronics product here</p>

        <form id="regForm">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname"></td>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td>Address #1:</td>
                    <td colspan="3"><input type="text" name="addr1" size="50"></td>
                </tr>
                <tr>
                    <td>Address #2:</td>
                    <td colspan="3"><input type="text" name="addr2" size="50"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city"></td>
                    <td>State:</td>
                    <td><input type="text" name="state" size="5"> Zip: <input type="text" name="zip" size="7"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td colspan="3"><input type="text" name="country" value="Viet Nam"></td>
                </tr>
            </table>

            <hr>

            <table>
                <tr>
                    <td>Product:</td>
                    <td>
                        <select name="product">
                            <option>ScanMaster</option>
                            <option>Printer</option>
                            <option>Monitor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date Purchased:</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Serial #:</td>
                    <td><input type="text" name="serial"></td>
                </tr>
                <tr>
                    <td>Used for:</td>
                    <td colspan="3">
                        <table>
                            <tr>
                                <td><label><input type="radio" name="use" value="Home">Home</label></td>
                                <td><label><input type="radio" name="use" value="Educational">Educational Institution</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="radio" name="use" value="Business">Business</label></td>
                                <td><label><input type="radio" name="use" value="Other">Other</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="radio" name="use" value="Government">Government</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>   
                <tr>
                    <td>System (check all that apply):</td>
                    <td colspan="3">
                        <table>
                            <tr>
                                <td><label><input type="checkbox" name="sys" value="Windows">Windows</label></td>
                                <td><label><input type="checkbox" name="sys" value="UNIX">UNIX</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" name="sys" value="Macintosh">Macintosh</label></td>
                                <td><label><input type="checkbox" name="sys" value="Other">Other</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Comments?</td>
                    <td><textarea rows="5" cols="40" name="comments"></textarea></td>
                </tr>
            </table>

            <div class="buttons">
                <input type="button" value="Click to register" onclick="registerForm()">
                <input type="button" value="Click to cancel" onclick="cancelForm()">
            </div>
        </form>
    </div>
</body>
</html>
