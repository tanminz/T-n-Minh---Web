<html>
<head>
  <title>Basic Math - Dương Tấn Minh</title>
  <script>
    function update_result() {
      let a = document.myform.a_coeff.value;
      let b = document.myform.b_coeff.value;
      let op = document.myform.op_math.value;
      let result2 = document.getElementById("result2");

    if (a === "" || b === "") {
    result2.innerHTML = "<font color='red'>";
    return;
    }


      if (!isNaN(a) && !isNaN(b)) {
        a = parseFloat(a);
        b = parseFloat(b);
        let textResult = "";

        if (op === "add") {
          textResult = `${a} + ${b} = ${a + b}`;
        } else if (op === "minus") {
          textResult = `${a} - ${b} = ${a - b}`;
        } else if (op === "multiply") {
          textResult = `${a} * ${b} = ${a * b}`;
        } else if (op === "divide") {
          if (b === 0) {
            result2.innerHTML = "<font color='red'>Cannot divide by zero!</font>";
            document.myform.result1.value = "";
            return;
          }
          textResult = `${a} / ${b} = ${a / b}`;
        } else {
          result2.innerHTML = "<font color='red'>Please select an operator</font>";
          return;
        }

        document.myform.result1.value = textResult;
        result2.innerHTML = `<font color='blue'>${textResult}</font>`;
      } else {
        result2.innerHTML = "<font color='red'>Invalid input!</font>";
      }
    }
  </script>
</head>

<body>
  <form name="myform">
    <table>
      <tr>
        <td>A Coeff.</td>
        <td><input type="text" name="a_coeff" id="a_coeff" onchange="update_result()" /></td>
      </tr>

      <tr>
        <td>Operators:</td>
        <td>
          <input type="radio" name="op_math" id="op_add" value="add" onchange="update_result()" />
          <label for="op_add">ADD</label>

          <input type="radio" name="op_math" id="op_minus" value="minus" onchange="update_result()" />
          <label for="op_minus">MINUS</label>

          <input type="radio" name="op_math" id="op_multiply" value="multiply" onchange="update_result()" />
          <label for="op_multiply">MULTIPLY</label>

          <input type="radio" name="op_math" id="op_divide" value="divide" onchange="update_result()" />
          <label for="op_divide">DIVIDE</label>
        </td>
      </tr>

      <tr>
        <td>B Coeff.</td>
        <td><input type="text" name="b_coeff" id="b_coeff" onchange="update_result()" /></td>
      </tr>

      <tr>
        <td>Result 1:</td>
        <td><input type="text" name="result1" id="result1" readonly /></td>
      </tr>

      <tr>
        <td>Result 2:</td>
        <td><div id="result2" style="min-height:20px;"></div></td>
      </tr>

      <tr>
        <td></td>
        <td>
          <button type="reset">Clear</button>
          <button type="button" onclick="alert('This is a simple calculator. Enter numbers and choose an operator!')">
            Help Page
          </button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
