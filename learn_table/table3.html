		<title>Table 3- Dương Tấn Minh</title>
	</head>
	<body>
		<h1>List of Products- Merge rows+columns</h1>

                <th
                    rowspan="2">ID

                <th
                    rowspan="2">Name
                </th>
                <th
                    colspan="2">Price
                </th>
                <th
                    rowspan="2">Images
                </th>
            </tr>
            <tr>
                <th>Price 1</th>
                <th>Price 2</th>
            </tr>

                <td>P01</td>

                <td>100,000VND</td>

            </tr>
            <tr>
                <td>P02</td>
                <td>Coca</td>
                <td>200,000VND</td>
                <td>220,000VND</td>
                <td> <img src="images/coca.jpg" width="50" height="100"></td>
            </tr>
            <tr>
                <td>P03</td>
                <td>Fanta</td>
                <td>220,000VND</td>
                <td>230,000VND</td>
                <td> <img src="images/fanta.jpg" width="50" height="100"></td>
            </tr>
            <tr>
                <td colspan="2">SUM OF VALUE:</td>
                <td>520,000VND</td>
                <td>600,000VND</td>
            </tr>
	</body>
</html>
