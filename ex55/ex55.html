<html>
<head>
    <title>Bài 55: Giải phương trình bậc 2 - tấn minh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            padding: 5px;
            border: 1px solid black;
        }
        input[type="text"] {
            border: none;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
    <script>
        function solveQuadratic() {
            var a = parseFloat(document.getElementById("coeff_a").value);
            var b = parseFloat(document.getElementById("coeff_b").value);
            var c = parseFloat(document.getElementById("coeff_c").value);
            if (a === 0) {
                document.getElementById("result").value = "Không phải phương trình bậc 2 (a = 0)";
                return;
            }
   
            var delta = b * b - 4 * a * c;
            var result = "";
            
            if (delta > 0) {

                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result = "2 nghiệm phân biệt: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2);
            } else if (delta === 0) {

                var x = -b / (2 * a);
                result = "Nghiệm kép x1 = x2 = " + x.toFixed(2);
            } else {

                result = "Phương trình vô nghiệm";
            }
            
            document.getElementById("result").value = result;
        }
        function clearAndContinue() {
            document.getElementById("coeff_a").value = "";
            document.getElementById("coeff_b").value = "";
            document.getElementById("coeff_c").value = "";
            document.getElementById("result").value = "";
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="text-align: center;"><strong>Giải phương trình bậc 2</strong></td>
        </tr>
        <tr>
            <td>Hệ số a:</td>
            <td><input type="text" id="coeff_a" value="1"></td>
        </tr>
        <tr>
            <td>Hệ số b:</td>
            <td><input type="text" id="coeff_b" value="-2"></td>
        </tr>
        <tr>
            <td>Hệ số c:</td>
            <td><input type="text" id="coeff_c" value="1"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" onclick="solveQuadratic()">Giải</button>
                <button type="button" onclick="clearAndContinue()">Tiếp</button>
            </td>
        </tr>
        <tr>
            <td>Kết quả:</td>
            <td><input type="text" id="result" value="Nghiệm kép x1=x2=1" readonly></td>
        </tr>
    </table>
</body>
</html>
